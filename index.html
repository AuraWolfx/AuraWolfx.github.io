<html>
	<head>
		<title>Aura</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</head>
	<body>
		<img src="pics/logo.gif" class="center" id="home" style="cursor: pointer;"></img>
		<br/>
		<table class="menu_parent">
			<th>
				<td class="dropdown menu">
					<button class="dropbtn" id="crew_btn">Crew</button>
					<div class="dropdown-content" id="crew">
						<p><i>Dogs</i></p>
						<a href="#" id="pd" class="light_border">Purebred</a>
						<a href="#" id="bd" class="light_border">Bred</a>
						<a href="#" id="hd" class="light_border">Hexed</a>
						<p><i>Cats</i></p>
						<a href="#" id="pc" class="light_border">Purebred</a>
						<a href="#" id="bc" class="light_border">Bred</a>
						<a href="#" id="hc" class="light_border">Hexed</a>
						<a href="#" id="oth" class="light_border">Other</a>
					</div>
				</td>
				<td class="dropdown menu">
					  <button class="dropbtn" id="adopt_btn">Adoptions</button>
						  <div class="dropdown-content" id="adoptions">
							<a href="#" id="singles" class="light_border">Singles</a>
							<a href="#" id="litters" class="light_border">Litters</a>
					  </div>
				</td>
				<td class="link menu" id="about"><div>About</div></td>
			</th>
		</table>
		<h1 class="page_title">Home</h1>
		<table id="pet_list" style="width: 95%; display:none;">
			<tr>
				<td rowspan="2" style="width:57%;" valign="top">
					<div class="container" id="pure_dog_list" style="display:none;"></div>
					<div class="container" id="bred_dog_list" style="display:none;"></div>
					<div class="container" id="hex_dog_list" style="display:none;"></div>
					<div class="container" id="pure_cat_list" style="display:none;"></div>
					<div class="container" id="bred_cat_list" style="display:none;"></div>
					<div class="container" id="hex_cat_list" style="display:none;"></div>
					<div class="container" id="other_list" style="display:none;"></div>
				</td>
				<td colspan="2" style="width:43%;">
					<table id="pet_info" style="width: 100%; height: 100%;">
						<tr>
							<td colspan="2" align="center" style="height: 2.5em;">
								<p id="petName" class="petName"></p>
							</td>
						<tr>
						<tr>
							<td id="info" class="info" valign="top">
								<p>info</p>
							</td>
							<td class="info" style="width: 420px; height: 420px;">
								<img id="expanded" style="display: block; margin-left: auto; margin-right: auto;" src=""></img>
							</td>
						<tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
